<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/startTest.css">
    <title>Start Test</title>
</head>

<body>
    <header>
        <img src="./images/logo.jpg" alt="logo" />
    </header>
    <div style="display: flex;">
        <div class="questionArea">
            <div class="question">
                <h2>QUESTION</h2>
                <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
                <div class="opt">
                    <input type="radio" id="opt1" name="opt" value="opt1" />
                    <label for="opt1">Option 1</label>
                </div>
                <div class="opt">
                    <input type="radio" id="opt2" name="opt" value="opt2" />
                    <label for="opt2">Option 2</label>
                </div>
                <div class="opt">
                    <input type="radio" id="opt3" name="opt" value="opt3" />
                    <label for="opt3">Option 3</label>
                </div>
                <div class="opt">
                    <input type="radio" id="opt4" name="opt" value="opt4" />
                    <label for="opt4">Option 4</label>
                </div>
            </div>
            <div class="answer">
                <span>
                    CORRECT ANSWER : Option 1
                </span>
            </div>
            <button class="nextQueBtn">NEXT QUESTION</button>
        </div>
        <!-- progress  -->
        <div class="progress">
            <h2>YOUR PROGRESS</h2>
            <div class="checkAns">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
            </div>
        </div>
    </div>
      <!-- Another tests  -->
      <div class="anotherTestOpts">
        <h2>PICK ANOTHER TESTS</h2>
        <div class="Practice_Opts">
            <button>PRACTICE TEST 2</button>
            <button>PRACTICE TEST 3</button>
            <button>PRACTICE TEST 4</button>
        </div>
        <div class="Maths_Opts">
            <button>MATHS TEST</button>
            <button>MATHS TABLE</button>
        </div>
    </div>
</body>
</html>
