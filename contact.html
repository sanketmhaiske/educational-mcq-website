<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact us</title>
</head>

<body>
    <div class="contactform">
        <div class="formImg">
            <img
                src="https://images.unsplash.com/photo-1551449896-66e638cbda3d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3087&q=80" />
            <h1>
                Get in touch.
                <span>Leave your message. We will reach out to you asap.</span>
            </h1>
        </div>
        <form onsubmit="sendEmail()">
            <span>Name.</span>
            <input type="text" placeholder="Enter your name." />
            <span>Email.</span>
            <input type="email" placeholder="Enter your email-address." name="email" />
            <span>Subject.</span>
            <input type="text" placeholder="Enter your subject." />
            <span>Message</span>
            <textarea placeholder="Enter your message."></textarea>
            <button type="submit">SUBMIT REQUEST</button>
        </form>
    </div>

</body>

</html>
