<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/testDetails.css">
    <title>test details</title>
</head>

<body>
    <header>
        <img src="./images/logo.jpg" alt="logo" />
    </header>
    <div class="testInfo">
        <select>
            <option>TEST NAME 1</option>
            <option>TEST NAME 2</option>
            <option>TEST NAME 3</option>
        </select>
        <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
        <div class="otherInfo">
            <div style="display: flex; flex-direction: column; margin-right: 24px;">
                <span style="font-size: 13px;">NO OF QUESTIONS</span>
                <strong style="margin: 8px 0;">20</strong>
            </div>
            <div style="display: flex; flex-direction: column; margin-right: 24px;">
                <span style="font-size: 13px;">PASSING SCORE</span>
                <strong style="margin: 8px 0;">70%</strong>
            </div>
            <button><a href="startTest.html"> START TEST</a></button>
        </div>
    </div>
    <!-- Another tests  -->
    <div class="anotherTestOpts">
        <h2>PICK ANOTHER TESTS</h2>
        <div class="Practice_Opts">
            <button>PRACTICE TEST 2</button>
            <button>PRACTICE TEST 3</button>
            <button>PRACTICE TEST 4</button>
        </div>
        <div class="Maths_Opts">
            <button>MATHS TEST</button>
            <button>MATHS TABLE</button>
        </div>
    </div>

</html>
